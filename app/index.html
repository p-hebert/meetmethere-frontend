<!DOCTYPE html>

<html ng-app="LOCALeasy" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <base href="/">
	<title>Meet Me There | Get together with your team!</title>
		<!-- Angular Basics -->
        <script type="text/javascript" src="./app/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="./app/lib/angular/angular-route.min.js"></script>

		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="./app/lib/semantic/dist/semantic.min.css">
		

		<script src="./app/lib/semantic/dist/semantic.min.js"></script>

        <!-- TODO CSS style sheet -->
    </head>
    <body>

		<div class="login ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <img src="assets/images/logo.png" class="image">
		      <div class="content">
		        Log-in to your account
		      </div>
		    </h2>
		    <form class="ui large form">
		      <div class="ui stacked segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="email" placeholder="E-mail address">
		          </div>
		        </div>

		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="username" placeholder="Username">
		          </div>
		        </div>

		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Password">
		          </div>
		        </div>
		        <div class="ui fluid large teal submit button">Login</div>
		      </div>

		      <div class="ui error message"></div>

		    </form>

		    <div class="ui message">
		      New to us? <a href="#">Sign Up</a>
		    </div>
		  </div>
		</div>

    </body>
</html>
